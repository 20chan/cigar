<html>
    <head>
        <meta charset="utf-8">
        <title>rolling paper</title>
        <link rel="stylesheet" type="text/css" href="fonts/webfont.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script src="https://j11y.io/demos/plugins/jQuery/autoresize.jquery.js"></script>
    </head>
    <body>
        <div class="container">
            <pre id="title">rollin' paper</pre>
            <div class="boards">
                <div class="boardsCenter" id="cards">
                </div>
            </div>
        </div>

        <script>
            $(document).ready(() => {
                var cards = $("#cards");
                $.get('papers', data => {
                    data.forEach(p => {
                        var card = $(`<div class="board">
                        <pre class="boardNickname">${p.nickname}</pre>
                        <pre class="boardContent">${p.body}</pre>
                        </div>`);
                        card.appendTo(cards);
                    });
                });
            });
        </script>
    </body>
</html>
